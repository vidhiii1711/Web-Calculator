<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <h1 class=" head text-center"><b>Web Calculator</b></h1>
    <div class="main1">
        <div class="box item-center m">
          <div class="item-center flex flex-col"><input class="input" type="text" placeholder="Enter Operation"></input></div>
            <div class=" item-center flex flex-col">
                 <div class="row1 item-center">
                <button class="button hover">AC</button>
                <button class="button er hover">ER</button>
                <button class="button root hover">^</button>
                </div>
                <div class="row1">
                <button class="button hover">7</button>
                <button class="button hover">8</button>
                <button class="button hover">9</button>
                <button class="button hover">/</button></div>

                 <div class="row1 item-center">
                <button class="button hover">4</button>
                <button class="button hover">5</button>
                <button class="button hover">6</button>
                <button class="button hover">*</button></div>

                 <div class="row1 item-center">
                <button class="button hover">1</button>
                <button class="button hover">2</button>
                <button class="button hover">3</button>
                <button class="button hover">-</button></div>

                 <div class="row1 item-center">
                <button class="button hover">0</button>
                <button class="button hover">.</button>
                <button class="button hover">+</button>
                <button class="button hover">=</button></div>
            </div>
        </div>

</div>
<script src="script.js"></script></body>
</html>
